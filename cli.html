<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jason DankÂ â€“ Portfolio CLI</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
    }

    #terminal {
      max-width: 800px;
      margin: 0 auto;
      overflow-y: auto;
      height: 100vh;
      box-sizing: border-box;
      padding-bottom: 20px;
    }

    .line, .output {
      display: block;
      white-space: pre-wrap;
    }

    .input-line {
      display: flex;
      align-items: center;
    }

    .prompt {
      margin-right: 0.5em;
    }

    #cmdInput {
      background: none;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      flex: 1;
      caret-color: transparent;
      position: relative;
    }

    /* blinking cursor */
    #cmdInput::after {
      content: '';
      position: absolute;
      right: 0;
      width: 1px;
      height: 1em;
      background: #0f0;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    ::selection {
      background: rgba(0,255,0,0.3);
    }

    .input-wrapper {
      display: flex;
      align-items: center;
      position: relative;
    }

    #cmdInput {
      flex: 1;
      background: none;
      border: none;
      color: #0f0;
      font-family: inherit;
      font-size: inherit;
      outline: none;
      caret-color: transparent; /* hide the native caret */
    }

    #cmdInput {
      position: absolute;
      left: -9999px; /* keeps it offscreen */
      opacity: 1;         /* allow input */
      pointer-events: auto;
    }



    .cli-cursor {
      font-weight: bold;
      margin-left: 2px;
      animation: blinkCursor 1s steps(2, start) infinite;
    }

    @keyframes blinkCursor {
      0%, 50% {
        opacity: 1;
      }
      50.01%, 100% {
        opacity: 0;
      }
    }

    .cli-cursor {
      display: inline-block;
      animation: blink 1s steps(2, start) infinite;
      color: #0f0;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }

    #cmdInput {
      background: none;
      border: none;
      color: transparent; /* hide typed text in input */
      caret-color: transparent;
      position: absolute;
    }

    #visibleText {
      color: #0f0;
      white-space: pre;
    }

    .input-line {
      font-family: inherit;
      font-size: inherit;
    }




  </style>
</head>
<body>
  <div id="terminal">
    <div class="input-line">
        <span class="prompt">&gt; </span>
        <span id="visibleText"></span>
        <input type="text" id="cmdInput" autofocus autocomplete="off" />
      </div>
    </div>
  </div>

  <script>
  (function(){
    const sections = {
      'hero.txt':
        "I specialize in building scalable, user-focused applications across web, mobile, and backend systems. With a solid foundation in full stack development and practical experience integrating machine learning solutions, I deliver high-performance products that meet real-world business needs.",
      'about.txt':
        "I'm a passionate full stack software developer with a strong foundation in building scalable web, mobile, and automation solutions. I integrate cutting-edge machine learning techniques where needed while focusing on end-to-end system design.\nMost recently I worked as an Endpoint Systems Engineer at Harvard University, developing tools that streamlined IT processes and drove operational efficiency.",
      'education.txt':
        "B.S. in Computer Science â€“ Wentworth Institute of Technology\nMinors: Data Science, Applied Mathematics, Business Analytics, Computer Networking\nGPA: 3.7\nDeanâ€™s List: Fall 2022, Spring 2023, Fall 2023, Spring 2024, Fall 2024\nExpected Graduation: August 2026",
      'experience.txt':
        "2025 â€“ Endpoint Systems Engineer Intern â€“ Harvard University:\n  â€¢ Designed and implemented a custom Linux monitoring application with both macOS and Windows versions, improving reliability by 30%.\n  â€¢ Developed and deployed a Mac device renaming application using Linux and Swift Dialog to enforce naming conventions across Harvard units.\n  â€¢ Automated workflows with PowerShell & Unix scripting, boosting provisioning and device management efficiency.\n  â€¢ Collaborated with IT Field teams to optimize managed services.\n\n2025 â€“ Director of Technologies â€“ Engineering Hope (Hacking Injustice):\n  â€¢ Built scalable digital infrastructure for annual hackathons.\n  â€¢ Procured and negotiated licenses for essential tools and platforms.\n  â€¢ Led a technical advisory team to mentor students.\n  â€¢ Managed full stack development for event management systems.\n\n2024 â€“ Technical Support Engineer Intern â€“ Harvard University:\n  â€¢ Deployed secure multi-OS configurations for 2,000+ campus users.\n  â€¢ Streamlined support workflows, reducing ticket resolution time.\n  â€¢ Reworked onboarding documentation for multiple units.\n  â€¢ Trained incoming interns and contractors.\n\n2023â€“Present â€“ Campus Leadership Roles â€“ Wentworth Institute of Technology:\n  â€¢ Vice President, Student Government: Organized initiatives using Agile strategies and a Jira board.\n  â€¢ Director of Business Affairs, Student Government: Built a barcode scanner webapp & introduced halal/kosher dining options.\n  â€¢ Captain, Sailing Team: Certified US Sailing Level 1; coached team to highest season score since 2019.",
      'skills.txt':
        "Programming Languages: Python (Advanced), Java (Advanced), C/C++ (Intermediate), SQL (Intermediate), Bash/Shell Scripting (Advanced), Swift (Intermediate)\nMachine Learning & Data: Pandas & NumPy, Scikitâ€‘learn, TensorFlow & Keras, Jupyter Notebooks, Data Visualization, NLP\nDevOps & IT: PowerShell Scripting, Linux SysAdmin, SCCM & JAMF Pro, Windows Admin, AWS & Azure, Docker & Containers\nSoft Skills: Project Management, Team Leadership, Technical Communication, Problem Solving, Public Speaking, Mentoring",
      'projects.txt':
        "GroceryBarcodeScanner â€“ A scalable microservice for scanning and categorizing retail products using ML (Python, Flask, SQL)\nHUIT_BOT â€“ Conversational NLP chatbot for Harvard IT onboarding (Python, Spacy)\nStock Predictor â€“ CNNâ€‘LSTM model forecasting stock prices with technical indicators (TensorFlow, LSTM, CNN)\nDSPM (Dank's Squash Pie Monitor) â€“ Python GUI for remote Linux monitoring via SSH (macOS/Windows)\nBartenderâ€‘GPT â€“ iOS cocktail recommendation app in Swift, live on the App Store",
      'recommendations.txt':
        "â€œJason worked with our Endpoint Systems Management team as a coop. He quickly integrated himself and standardized Mac naming, then coded Windows solutions. Heâ€™s a strong team player, inventive problem solver, and excellent programmer. Iâ€™m confident he adds value anywhere.â€\nâ€“ Kurt Levitan, Microsoft Endpoint Architect & Team Lead, Harvard University",
      'certifications.txt':
        "Jamf 100\nJamf 170",
      'contact.txt':
        "Email: jasondank@yahoo.com\nLocation: Boston, Massachusetts\nLinkedIn: https://www.linkedin.com/in/jason-dank\nGitHub: https://github.com/jdank417"
    };

    const commands = ['help','ls','cat','clear','exit','whoami','date','history','more','sudo','theme','joke'];
    const files    = Object.keys(sections).map(f => f.replace(/\.txt$/,''));
    const terminal = document.getElementById('terminal');
    const input    = document.getElementById('cmdInput');
    let history    = [];
    let hIndex     = -1;

    function print(txt, isCmd=false) {
      const div = document.createElement('div');
      div.className = isCmd ? 'line' : 'output';
      div.textContent = txt;
      terminal.insertBefore(div, input.parentNode);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function showBanner() {
      print(" ____    ______  __  __  __  __                    \n" +
              "/\\  _`\\ /\\  _  \\/\\ \\/\\ \\/\\ \\/\\ \\                   \n" +
              "\\ \\ \\/\\ \\ \\ \\L\\ \\ \\ `\\\\ \\ \\ \\/'/'    ___     ____  \n" +
              " \\ \\ \\ \\ \\ \\  __ \\ \\ , ` \\ \\ , <    / __`\\  /',__\\ \n" +
              "  \\ \\ \\_\\ \\ \\ \\/\\ \\ \\ \\`\\ \\ \\ \\\\`\\ /\\ \\L\\ \\/\\__, `\\\n" +
              "   \\ \\____/\\ \\_\\ \\_\\ \\_\\ \\_\\ \\_\\ \\_\\ \\____/\\/\\____/\n" +
              "    \\/___/  \\/_/\\/_/\\/_/\\/_/\\/_/\\/_/\\/___/  \\/___/ " +
              "".trim());
      print("Welcome to Jason Dankâ€™s Portfolio CLI. Type 'help' to see commands or 'exit' to leave.\n")
    }

    function paginate(fileKey) {
      const lines = sections[fileKey].split('\n');
      let page = 0, pageSize = 10;
      function showPage() {
        print(lines.slice(page*pageSize, (page+1)*pageSize).join('\n'));
        page++;
        if (page*pageSize < lines.length) {
          print('-- more -- (press Enter)', true);
          input.addEventListener('keydown', function onEnter(e) {
            if (e.key === 'Enter') {
              input.removeEventListener('keydown', onEnter);
              showPage();
            }
          });
        }
      }
      showPage();
    }

    function execute(line) {
      const args = line.trim().split(/\s+/),
            cmd  = args[0]?.toLowerCase();

        // Shortcut to scroll and print sections if the user types just "about", "skills", etc.
        const shortcutSections = ['hero', 'about', 'education', 'experience', 'skills', 'projects', 'contact', 'recommendations', 'certifications'];

        if (shortcutSections.includes(cmd)) {
          // Scroll to section on the main site
          document.querySelector(`#${cmd}`)?.scrollIntoView({ behavior: 'smooth' });

          // Print matching CLI content (if it exists)
          let fileKey = cmd + '.txt';
          if (sections[fileKey]) {
            print('> ' + cmd, true);
            print(sections[fileKey]);
          } else {
            print(`No CLI summary available for section "${cmd}"`);
          }
          return; // Stop here â€” don't run the switch(cmd)
        }


      switch (cmd) {
        case 'help':
          print(`Commands:
  ls             list files
  cat [file]     view file
  more [file]    page through file
  clear          clear screen
  exit           back to site
  whoami         display username
  date           show current date/time
  history        show command history
  sudo           ??? (try it)
  theme [name]   switch color theme
  joke           tell a joke
  help           this menu`);
          break;

        case 'ls':
          print(Object.keys(sections).join('  '));
          break;

        case 'cat':
          if (!args[1]) return print('cat: missing file');
          let f = args[1];
          if (!sections[f] && sections[f+'.txt']) f += '.txt';
          sections[f]
            ? print(sections[f])
            : print(`cat: ${args[1]}: No such file`);
          break;

        case 'more':
          if (!args[1]) return print('more: missing file');
          let m = args[1];
          if (!sections[m] && sections[m+'.txt']) m += '.txt';
          if (sections[m]) paginate(m);
          else print(`more: ${args[1]}: No such file`);
          break;

        case 'clear':
          terminal.querySelectorAll('.line, .output').forEach(el => el.remove());
          break;

        case 'exit':
          window.parent.postMessage('CLOSE_CLI', '*');
          break;

        case 'whoami':
          const responses = [
            "You are a decision-maker. A talent-sourcer. A bringer of opportunity.",
            "You are someone with a keen eye for great developers. ðŸ˜‰",
            "You are a recruiter, manager, or just someone who appreciates good CLI design.",
            "You're probably here to find your next great hire. (Hi ðŸ‘‹)",
            "You are... someone with excellent taste in portfolios.",
            "You're here because resumes are boring and terminals are not.",
            "You are someone who knows great software when they see it.",
            "A future collaborator? A curious tech lead? Either way â€” welcome!"
          ];
          print(responses[Math.floor(Math.random() * responses.length)]);
          break;


        case 'date':
          print(new Date().toString());
          break;

        case 'history':
          if (!history.length) print('no history yet');
          else history.slice().reverse().forEach((c,i) => print(`${i+1}  ${c}`));
          break;

        case 'sudo':
          print("Whoa, easy thereâ€”you don't have root!");
          break;

        case 'theme':
          switch ((args[1] || '').toLowerCase()) {
            case 'neon':
              document.body.style.color = '#0ff';
              document.body.style.backgroundColor = '#000';
              break;
            case 'retro':
              document.body.style.color = '#ff0';
              document.body.style.backgroundColor = '#003';
              break;
            case 'matrix':
              document.body.style.color = '#0f0';
              document.body.style.backgroundColor = '#000';
              break;
            case 'dracula':
              document.body.style.color = '#f8f8f2';
              document.body.style.backgroundColor = '#282a36';
              break;
            default:
              // fallback to your original green-on-black
              document.body.style.color = '#0f0';
              document.body.style.backgroundColor = '#000';
              break;
          }
          break;


        case 'joke':
          print("Why do programmers prefer dark mode? Because light attracts bugs!");
          break;

        default:
          if (cmd) print(`${cmd}: command not found. Type 'help'.`);
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = input.value;
        print('> ' + val, true);
        execute(val);
        history.unshift(val);
        hIndex = -1;
        input.value = '';
        e.preventDefault();
      }
      else if (e.key === 'ArrowUp') {
        if (hIndex + 1 < history.length) hIndex++;
        input.value = history[hIndex] || '';
        e.preventDefault();
      }
      else if (e.key === 'ArrowDown') {
        if (hIndex > 0) hIndex--;
        else { hIndex = -1; input.value = ''; }
        input.value = history[hIndex] || '';
        e.preventDefault();
      }
      else if (e.key === 'Tab') {
        e.preventDefault();
        const val = input.value.trim();
        const opts = [...commands, ...files].filter(w => w.startsWith(val));
        if (opts.length === 1) input.value = opts[0];
        else if (opts.length > 1) print(opts.join('  '));
      }
    });

    // startup
    showBanner();
  })();

  const cmdInput = document.getElementById('cmdInput');
  const visibleText = document.getElementById('visibleText');

  function updateVisibleText() {
    const val = cmdInput.value;
    const pos = cmdInput.selectionStart ?? val.length;

    const before = val.slice(0, pos);
    const after = val.slice(pos);

    visibleText.innerHTML = `${escapeHTML(before)}<span class="cli-cursor">_</span>${escapeHTML(after)}`;
  }

  function escapeHTML(str) {
    return str.replace(/[&<>"']/g, m => ({
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    })[m]);
  }

  cmdInput.addEventListener('input', updateVisibleText);
  cmdInput.addEventListener('keyup', updateVisibleText);
  cmdInput.addEventListener('click', updateVisibleText);
  cmdInput.addEventListener('focus', updateVisibleText);

  // Trigger it once on load
  updateVisibleText();



  </script>
</body>
</html>
